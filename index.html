<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Resume Builder</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Enter Your Details</h2>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" required></textarea>

                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" name="education" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" required></textarea>

                <button type="button" id="generate-btn">Generate Resume</button>
            </form>
        </section>

        <section id="resume-section">
            <h2>Your Resume</h2>
            <div id="resume-template">
                <!-- The resume content will be dynamically generated here -->
            </div>
            <button type="button" id="export-btn">Export as PDF</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
